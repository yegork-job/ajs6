<div class="modal-header">
  <h3 class="modal-title">{{strings.title}}</h3>
</div>
<div class="modal-body">
  <p ng-repeat="line in strings.mes">{{line}}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">{{strings.okLabel}}</button>
  <button class="btn btn-warning" ng-click="cancel()">{{strings.cancelLabel}}</button>
</div>
